<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Willie's Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden; /* Prevents scrolling while blurred */
        }

        /* The Blur Overlay */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(15px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        #overlay h1 {
            font-size: 2rem;
            color: #333;
            text-align: center;
        }

        /* RGB Animated Title */
        header {
            border-bottom: 2px solid black;
            padding: 20px;
            text-align: center;
        }

        .rgb-title {
            font-size: 3rem;
            font-weight: bold;
            animation: rgb-animation 5s linear infinite;
        }

        @keyframes rgb-animation {
            0% { color: #ff0000; }
            33% { color: #00ff00; }
            66% { color: #0000ff; }
            100% { color: #ff0000; }
        }

        .container {
            display: flex;
            height: calc(100vh - 100px);
        }

        nav {
            width: 200px;
            border-right: 3px solid black;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: black;
            font-size: 1.2rem;
            font-weight: bold;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            overflow-y: auto;
        }

        .main-image {
            max-width: 500px;
            margin-bottom: 20px;
        }

        .description-text {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        /* Ad Styling */
        .ad-link img {
            max-width: 300px;
            border: 2px solid #ccc;
            transition: transform 0.2s;
        }

        .ad-link img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div id="overlay">
        <h1>Press any key to enter Willie's Page</h1>
    </div>

    <audio id="bg-music" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <header>
        <div class="rgb-title">Willie's page</div>
    </header>

    <div class="container">
        <nav>
            <a href="software.html">software</a>
            <a href="games.html">games</a>
            <a href="cheats.html">cheats</a>
        </nav>

        <main>
            <img src="image1.png" alt="Main Content" class="main-image">
            
            <div class="description-text">
                Your plain text goes here.
            </div>

            <a href="https://sxtc.ru" target="_blank" class="ad-link">
                <img src="ad.png" alt="Click here">
            </a>
        </main>
    </div>

    <script>
        const overlay = document.getElementById('overlay');
        const music = document.getElementById('bg-music');

        // Function to unlock site and start music
        function unlock() {
            overlay.style.opacity = '0';
            setTimeout(() => {
                overlay.style.display = 'none';
                document.body.style.overflow = 'auto'; // Re-enable scrolling
            }, 500);
            
            music.play();
            
            // Remove the listeners so they don't fire again
            window.removeEventListener('keydown', unlock);
            window.removeEventListener('click', unlock);
        }

        // Listen for any key or click
        window.addEventListener('keydown', unlock);
        window.addEventListener('click', unlock);
    </script>

</body>
</html>
